<h2 id="原型">原型</h2>
<div class="highlight"><pre style="color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4"><code class="language-py" data-lang="py">str<span style="color:#f92672">.</span>split(str<span style="color:#f92672">=</span><span style="color:#e6db74">&#34;&#34;</span>, num<span style="color:#f92672">=</span>string<span style="color:#f92672">.</span>count(str))
</code></pre></div><p>|<code>split()</code>函数通过指定分隔符对字符串进行切片</p>
<h2 id="参数">参数</h2>
<p>若参数<code>str</code>无指定值。默认为所有的空字符，包括空格、<code>\n</code>、<code>\t</code>等</p>
<p>若参数<code>num</code>有指定值，则分割<code>num+1</code>个子字符串，若无指定值，默认<code>-1</code>，即分隔所有</p>
<h2 id="返回值">返回值</h2>
<p>返回分割后的字符串列表</p>
