<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script> <script> (adsbygoogle = window.adsbygoogle || []).push({ google_ad_client: "ca-pub-9673215637005333", enable_page_level_ads: true }); </script>

<h2 id="原型">原型</h2>

<pre><code class="language-py">str.split(str=&quot;&quot;, num=string.count(str))
</code></pre>

<p>|<code>split()</code>函数通过指定分隔符对字符串进行切片</p>

<h2 id="参数">参数</h2>

<p>若参数<code>str</code>无指定值。默认为所有的空字符，包括空格、<code>\n</code>、<code>\t</code>等</p>

<p>若参数<code>num</code>有指定值，则分割<code>num+1</code>个子字符串，若无指定值，默认<code>-1</code>，即分隔所有</p>

<h2 id="返回值">返回值</h2>

<p>返回分割后的字符串列表</p>
